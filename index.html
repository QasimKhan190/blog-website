<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Professional Blog Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">My Professional Blog</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li><br>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="blog-posts">
            <h2>Recent Blog Posts</h2>
            <div id="posts-container">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </section>

        <!-- Blog Post Form -->
        <section class="create-post">
            <h2>Create New Post</h2>
            <form id="post-form">
                <input type="text" id="title" placeholder="Blog Title" required>
                <textarea id="content" placeholder="Write your content here..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Professional Blog &copy; 2024. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
